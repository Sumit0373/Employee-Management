<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link rel="stylesheet" href="addEmployeeDetail.css" />
</head>
<body>
  <div class="form-container">
    <h2>Employee Registration</h2>
    <form id="employeeForm">
    
        <label for="empName">Name of Employee</label>
        <input type="text" id="empName" name="empName" required />
    
        <label for="empAge">Age of Employee</label>
        <input type="number" id="empAge" name="empAge" required />
    
        <label for="empExp">Experience (in years)</label>
        <input type="number" id="empExp" name="empExp" required />

         <label for="empEmail">Email Id of Employee</label>
        <input type="text" id="empEmail" name="empEmail" required />

        <label for="empSal">Salary of Employee</label>
        <input type="number" id="empSal" name="empSal" required />

    
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
  <script src="addEmployeeDetail.js"></script>
</body>
</html>
