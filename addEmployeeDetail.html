<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Registration</title>
  <link rel="stylesheet" href="addEmployeeDetail.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="form-container">
    <h2>Employee Registration</h2>
    <form id="employeeForm">
      <div class="form-group">
        <label for="empName">Name of Employee</label>
        <input type="text" id="empName" name="empName" required />
      </div>

      <div class="form-group">
        <label for="empAge">Age of Employee</label>
        <input type="number" id="empAge" name="empAge" required />
      </div>

      <div class="form-group">
        <label for="empLocation">Location of Employee</label>
        <input type="text" id="empLocation" name="empLocation" required />
      </div>

      <div class="form-group">
        <label for="empExp">Experience (in years)</label>
        <input type="number" id="empExp" name="empExp" step="0.1" required />
      </div>

      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
